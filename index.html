<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sedekah Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('asset/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .btn-custom,
        .btn-custom-light {
            background-color: #125e9f;
            color: white;
            border-radius: 30px;
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            position: relative;
            font-size: 90%;
        }

        .btn-custom-light {
            background-color: #e9ecef;
            color: black;
        }

        .btn i {
            position: absolute;
            left: 20px; /* Mengatur ikon di sisi kiri tombol */
            font-size: 18px;
        }

        .logo {
            margin-top: -70px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgb(0, 0, 0);
        }

        .header-logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            justify-content: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <img src="asset/header.jpg" alt="Header Logo" class="header-logo">
    <div class="container">
        <!-- Header logo ditempatkan di atas logo -->
        <img src="asset/logo.png" alt="Logo" class="logo">

        <h1><strong>Aplikasi Sedekah Center</strong></h1>
        <p>Versi 2.0 (Januari 2025)</p>

        <div class="button-group">
            <button class="btn btn-custom  btn-lg" type="button">
                <i class="fas fa-edit"></i> Input Data Donasi
            </button>
            <button class="btn btn-custom btn-lg" type="button">
                <i class="fas fa-file-alt"></i> Laporan Distribusi Sedekah Center
            </button>
            <button class="btn btn-custom-light btn-lg" type="button">
                <i class="fas fa-qrcode"></i> Unduh Qris Masjid
            </button>
            <button class="btn btn-custom-light btn-lg" type="button">
                <i class="fas fa-qrcode"></i> Unduh QRIS PPI Ulul Albab
            </button>
            <button class="btn btn-custom btn-lg" type="button">
                <i class="fas fa-info-circle"></i> Unduh Informasi Rekening
            </button>
        </div>
    </div>
</body>

</html>
